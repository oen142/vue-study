<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름 = "상위 컴포넌트의 메서드 이름"></app-header>-->
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:Numbers="logAddNumber"></app-content>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const appHeader = {
        template: '<button v-on:click="passEvent">click Me</button>',
        methods: {
            passEvent: function () {
                this.$emit('pass');
            }
        }
    }
    const appContent = {
        template: '<button v-on:click="contentAdd">click</button>',
        methods:{
            contentAdd : function(){
                this.$emit('numbers');
            }
        }

    }
    new Vue({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-content' : appContent
        },
        data :{
          number : 0
        },
        methods: {
            'logText': function () {
                console.log('hi');
            },
            logAddNumber : function(){
                console.log(this.number++);
            }
        }
    });

</script>


</body>
</html>
