<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const div = document.querySelector('#app');
        const viewModel = {

        };
        /*
        * mdn object defineProperty()
        * 객체의 동작을 재정의 하는 프로퍼티
        *
        * 파라미터 대상 객체 ,객체의 속성
        * vue의 핵심은 변화를 자동으로 감지해서 보여주는 것이다.
        * 데이터 바인딩
        * */
        Object.defineProperty(viewModel , 'str' , {
            // 속성의 접근했을 때의 동작을 정의한다.
            get:function(){
                console.log('접근');
            },
            // 속성의 값을 할당 했을때의 동작을 정의한다.
            set:function(newValue){
                console.log('할당', newValue);
                div.innerHTML = newValue;
            }
        });
    </script>
</body>
</html>
