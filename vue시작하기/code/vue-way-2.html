<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script>


    const div = document.querySelector('#app');
    const viewModel = {};

    (function () {
        function init() {
            Object.defineProperty(viewModel, 'str', {
                // 속성의 접근했을 때의 동작을 정의한다.
                get: function () {
                    console.log('접근');
                },
                // 속성의 값을 할당 했을때의 동작을 정의한다.
                set: function (newValue) {
                    console.log('할당', newValue);
                    render(newValue);
                }
            });
        }

        function render(newValue) {

            div.innerHTML = newValue;
        }

        init();
    })();


</script>
</body>
</html>
