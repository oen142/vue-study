<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'>
    <app-header v-bind:app-props="num"></app-header>
    <app-content v-on:pass="deliverNum" ></app-content>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let appHeader = {
        template: '<div>Header</div>',
        props: ['app-props'],
    }
    let appContent = {
        template: '<div>Content<button v-on:click="passNum">pass</button></div>',
        methods:{
            passNum : function(){
                this.$emit('pass' , 10);
            }
        }
    }
    new Vue({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-content': appContent,
        },
        data :{
            num : 0,
        },
        methods :{
            deliverNum : function(value){
                this.num = value;
            }
        }
    });


</script>

</body>
</html>
