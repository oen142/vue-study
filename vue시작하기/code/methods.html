<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button v-on:click="logOn">click me</button>

        <input type="text" v-on:keyup.enter="hangOver">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            methods:{
                logOn: function(){
                    console.log('Hello');
                },
                hangOver: function(){
                    console.log('Over');
                }

            }

        });

    </script>
</body>
</html>
